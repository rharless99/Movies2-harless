<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Streaming</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/searchstyle.css">

</head>

<body>
  <div class = "banner">
    <a href = "/backhome">
    <img class= "image_banner" href = "/backhome" src="https://previews.123rf.com/images/kchung/kchung1812/kchung181200084/126832986-caramel-popcorn-banner-ads-with-flying-corns-and-cinema-items-in-3d-illustration.jpg" alt="..." >
    </a>
  </div>
  
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Movie Streaming Dashboard</h1>
        <p>Use the filters to narrow your search for a movie</p>
      </div>
    </div>
    <button type="button" id = "search_button" class="btn btn-primary btn-lg">
      <a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Home</a>
  </button>
    <div class="row">
        <div class="col-md-2">
          <div class="box">
            <div class="well">
                <h5>Streaming Platform:</h5>
                <select id="selPlatform" onchange="optionPlatformChanged(this.value)"></select>
              </div> 
          </div>
        </div>
        <div class="col-md-2">
            <div class="box">
                <div class="well">
                    <h5>Genre:</h5>
                    <select id="selGenre" onchange="optionGenreChanged(this.value)"></select>
                  </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="box">
                <div class="well">
                    <h5>Age Appropriate:</h5>
                    <select id="selAge" onchange="optionAgeChanged(this.value)"></select>
                  </div>  
            </div>
        </div>
        <div class="col-md-2">
            <div class="box">
                <div class="well">
                    <h5>Movie:</h5>
                    <select id="selMovie" onchange="optionMovieChanged(this.value)"></select>
                  </div>  
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Movie Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      
    </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/searchapp.js"></script>
  
  

</body>

</html>
